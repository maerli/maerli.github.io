function insert(json){
   const a = $("#respostas");

   json.respostas.forEach(b=>{
     let x = document.createElement("div");
     x.innerText = b[0] + "#->" + b[1];
     a.append(x);
   });
}
let url = "http://d7b1-45-161-187-11.ngrok.io";

async function oi(name, resp){

const req = await fetch(url, {method:"post", headers:{"Content-Type":"application/json"},body:JSON.stringify([name,resp])});
const json = await req.json();
insert(json);
}

async function load(){
 const req = await fetch(url);
 insert(await req.json());
}
load();
